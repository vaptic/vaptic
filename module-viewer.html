<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Viewer - VAPTIC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff88;
            --secondary-color: #00d4ff;
            --dark-bg: #0a0e27;
            --card-bg: #151932;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --gradient: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: var(--card-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a, .nav-links button {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-links a:hover, .nav-links button:hover {
            color: var(--primary-color);
            background: rgba(0, 255, 136, 0.1);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Module Header */
        .module-header {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            margin-bottom: 2rem;
        }

        .module-number-badge {
            display: inline-block;
            background: var(--gradient);
            color: var(--dark-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .module-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .module-meta {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Content Section */
        .content-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            margin-bottom: 2rem;
        }

        .content-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        /* Video Player */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-secondary);
        }

        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .resource-card {
            background: var(--dark-bg);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .resource-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .resource-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .resource-card h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .resource-card p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .btn-download {
            display: inline-block;
            background: var(--gradient);
            color: var(--dark-bg);
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        /* Module Navigation */
        .module-navigation {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-nav {
            flex: 1;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-nav:hover {
            border-color: var(--primary-color);
            background: rgba(0, 255, 136, 0.05);
        }

        .btn-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-complete {
            background: var(--gradient);
            color: var(--dark-bg);
            border: none;
        }

        .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .btn-complete.completed {
            background: var(--primary-color);
        }

        /* Loading */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 255, 136, 0.1);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Success Message */
        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .module-navigation {
                flex-direction: column;
            }

            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo" onclick="window.location.href='dashboard.html'">VAPTIC</div>
        <div class="nav-links">
            <a href="#" id="backToCourse">‚Üê Back to Course</a>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Loading State -->
        <div id="loadingContainer" class="loading-container">
            <div class="loading"></div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <!-- Success Message -->
            <div id="successMessage" class="success-message"></div>

            <!-- Module Header -->
            <div class="module-header">
                <span class="module-number-badge" id="moduleBadge">Module 1</span>
                <h1 id="moduleTitle">Loading...</h1>
                <p id="moduleDescription" style="color: var(--text-secondary); margin-top: 0.5rem;"></p>
                <div class="module-meta">
                    <span id="moduleDuration">‚è±Ô∏è Duration</span>
                    <span id="moduleResources">üìÅ Resources</span>
                </div>
            </div>

            <!-- Video Section -->
            <div class="content-section" id="videoSection">
                <h2>üìπ Video Lecture</h2>
                <div class="video-container">
                    <video id="videoPlayer" controls>
                        <source id="videoSource" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-placeholder" id="videoPlaceholder">
                        <div class="empty-state">
                            <div class="empty-state-icon">üé¨</div>
                            <p>No video available for this module</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resources Section -->
            <div class="content-section" id="resourcesSection">
                <h2>üìö Course Materials</h2>
                <div class="resources-grid" id="resourcesGrid"></div>
            </div>

            <!-- Module Navigation -->
            <div class="module-navigation">
                <button class="btn-nav" id="prevModuleBtn" onclick="navigateModule('prev')">
                    ‚Üê Previous Module
                </button>
                <button class="btn-nav btn-complete" id="completeBtn" onclick="toggleComplete()">
                    <span id="completeBtnText">‚úì Mark as Complete</span>
                </button>
                <button class="btn-nav" id="nextModuleBtn" onclick="navigateModule('next')">
                    Next Module ‚Üí
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script>
        // ========================================
        // PASTE YOUR FIREBASE CONFIG HERE
        // ========================================
       // For Firebase JS SDK v7.20.0 and later, measurementId is optional
		const firebaseConfig = {
		apiKey: "AIzaSyDzkTLW2pIzTDy-F2d3fvIjMsWw_91QAA0",
		authDomain: "vaptic--lms.firebaseapp.com",
		projectId: "vaptic--lms",
		storageBucket: "vaptic--lms.firebasestorage.app",
		messagingSenderId: "28348726528",
		appId: "1:28348726528:web:ed72a944ce017d5c41c7e5",
		measurementId: "G-9HY0DKHM6M"
		};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser = null;
        let courseId = null;
        let moduleId = null;
        let moduleNumber = null;
        let enrollmentData = null;
        let moduleData = null;
        let allModules = [];

        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        courseId = urlParams.get('courseId');
        moduleId = urlParams.get('moduleId');
        moduleNumber = parseInt(urlParams.get('moduleNumber'));

        if (!courseId || !moduleId) {
            alert('Invalid module link');
            window.location.href = 'dashboard.html';
        }

        // Set back to course link
        document.getElementById('backToCourse').href = `course-viewer.html?id=${courseId}`;

        // Check authentication and load module
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            await loadModule();
        });

        // Load module data
        async function loadModule() {
            try {
                // Get enrollment data
                const enrollmentQuery = await db.collection('enrollments')
                    .where('userId', '==', currentUser.uid)
                    .where('courseId', '==', courseId)
                    .limit(1)
                    .get();

                if (enrollmentQuery.empty) {
                    alert('You are not enrolled in this course');
                    window.location.href = 'dashboard.html';
                    return;
                }

                enrollmentData = enrollmentQuery.docs[0].data();
                enrollmentData.id = enrollmentQuery.docs[0].id;

                // Check if module is unlocked
                const unlockedModules = enrollmentData.unlockedModules || [1];
                if (!unlockedModules.includes(moduleNumber)) {
                    alert('This module is locked');
                    window.location.href = `course-viewer.html?id=${courseId}`;
                    return;
                }

                // Get all modules for navigation
                const modulesSnapshot = await db.collection('courses').doc(courseId)
                    .collection('modules')
                    .orderBy('order', 'asc')
                    .get();

                allModules = modulesSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Get module data
                const moduleDoc = await db.collection('courses').doc(courseId)
                    .collection('modules').doc(moduleId).get();

                if (!moduleDoc.exists) {
                    alert('Module not found');
                    window.location.href = `course-viewer.html?id=${courseId}`;
                    return;
                }

                moduleData = moduleDoc.data();

                // Display module
                displayModule();
                setupNavigation();

                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

            } catch (error) {
                console.error('Error loading module:', error);
                alert('Failed to load module');
                window.location.href = 'dashboard.html';
            }
        }

        // Display module
        function displayModule() {
            document.getElementById('moduleBadge').textContent = `Module ${moduleNumber}`;
            document.getElementById('moduleTitle').textContent = moduleData.title || `Module ${moduleNumber}`;
            document.getElementById('moduleDescription').textContent = moduleData.description || '';
            document.getElementById('moduleDuration').textContent = `‚è±Ô∏è ${moduleData.duration || 'N/A'}`;

            // Display video
            if (moduleData.resources && moduleData.resources.video) {
                loadVideo(moduleData.resources.video);
            } else {
                document.getElementById('videoPlaceholder').style.display = 'flex';
            }

            // Display resources
            displayResources();

            // Update complete button
            const completedModules = enrollmentData.completedModules || [];
            const isCompleted = completedModules.includes(moduleNumber);
            updateCompleteButton(isCompleted);
        }

        // Load video
        async function loadVideo(videoPath) {
            try {
                // If it's a full URL, use it directly
                if (videoPath.startsWith('http')) {
                    document.getElementById('videoSource').src = videoPath;
                    document.getElementById('videoPlayer').load();
                    document.getElementById('videoPlaceholder').style.display = 'none';
                } else {
                    // Get from Firebase Storage
                    const videoRef = storage.ref(videoPath);
                    const url = await videoRef.getDownloadURL();
                    document.getElementById('videoSource').src = url;
                    document.getElementById('videoPlayer').load();
                    document.getElementById('videoPlaceholder').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading video:', error);
                document.getElementById('videoPlaceholder').style.display = 'flex';
            }
        }

        // Display resources
        function displayResources() {
            const resourcesGrid = document.getElementById('resourcesGrid');
            const resources = moduleData.resources || {};

            // Remove video from resources (already displayed separately)
            const { video, ...otherResources } = resources;

            if (Object.keys(otherResources).length === 0) {
                resourcesGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üìÅ</div>
                        <p>No additional resources for this module</p>
                    </div>
                `;
                return;
            }

            const resourceIcons = {
                pdf: 'üìÑ',
                epub: 'üìñ',
                doc: 'üìù',
                ppt: 'üìä',
                zip: 'üì¶',
                default: 'üìÅ'
            };

            const resourceTypes = {
                pdf: 'PDF Document',
                epub: 'eBook (ePub)',
                doc: 'Document',
                ppt: 'Presentation',
                zip: 'Archive',
                default: 'File'
            };

            resourcesGrid.innerHTML = Object.entries(otherResources).map(([key, path]) => {
                const ext = key.toLowerCase();
                const icon = resourceIcons[ext] || resourceIcons.default;
                const type = resourceTypes[ext] || resourceTypes.default;

                return `
                    <div class="resource-card" onclick="downloadResource('${key}', '${path}')">
                        <div class="resource-icon">${icon}</div>
                        <h3>${key.toUpperCase()}</h3>
                        <p>${type}</p>
                        <button class="btn-download">Download</button>
                    </div>
                `;
            }).join('');

            document.getElementById('moduleResources').textContent = `üìÅ ${Object.keys(otherResources).length + 1} Resources`;
        }

        // Download resource
        async function downloadResource(name, path) {
            try {
                // If it's a full URL, open directly
                if (path.startsWith('http')) {
                    window.open(path, '_blank');
                } else {
                    // Get from Firebase Storage
                    const fileRef = storage.ref(path);
                    const url = await fileRef.getDownloadURL();
                    window.open(url, '_blank');
                }
            } catch (error) {
                console.error('Error downloading resource:', error);
                alert('Failed to download resource');
            }
        }

        // Toggle complete
        async function toggleComplete() {
            const completeBtn = document.getElementById('completeBtn');
            const completedModules = enrollmentData.completedModules || [];
            const isCompleted = completedModules.includes(moduleNumber);

            try {
                completeBtn.disabled = true;

                if (isCompleted) {
                    // Mark as incomplete
                    const newCompleted = completedModules.filter(m => m !== moduleNumber);
                    await db.collection('enrollments').doc(enrollmentData.id).update({
                        completedModules: newCompleted,
                        progress: Math.round((newCompleted.length / allModules.length) * 100)
                    });
                    enrollmentData.completedModules = newCompleted;
                    updateCompleteButton(false);
                    showSuccess('Module marked as incomplete');
                } else {
                    // Mark as complete
                    const newCompleted = [...completedModules, moduleNumber];
                    await db.collection('enrollments').doc(enrollmentData.id).update({
                        completedModules: newCompleted,
                        progress: Math.round((newCompleted.length / allModules.length) * 100)
                    });
                    enrollmentData.completedModules = newCompleted;
                    updateCompleteButton(true);
                    showSuccess('üéâ Module completed! Great job!');
                }

                completeBtn.disabled = false;
            } catch (error) {
                console.error('Error toggling complete:', error);
                alert('Failed to update progress');
                completeBtn.disabled = false;
            }
        }

        // Update complete button
        function updateCompleteButton(isCompleted) {
            const completeBtn = document.getElementById('completeBtn');
            const completeBtnText = document.getElementById('completeBtnText');

            if (isCompleted) {
                completeBtn.classList.add('completed');
                completeBtnText.textContent = '‚úì Completed';
            } else {
                completeBtn.classList.remove('completed');
                completeBtnText.textContent = '‚úì Mark as Complete';
            }
        }

        // Setup navigation
        function setupNavigation() {
            const currentIndex = allModules.findIndex(m => m.id === moduleId);
            const unlockedModules = enrollmentData.unlockedModules || [1];

            // Previous button
            const prevBtn = document.getElementById('prevModuleBtn');
            if (currentIndex > 0) {
                const prevModule = allModules[currentIndex - 1];
                prevBtn.disabled = false;
            } else {
                prevBtn.disabled = true;
            }

            // Next button
            const nextBtn = document.getElementById('nextModuleBtn');
            if (currentIndex < allModules.length - 1) {
                const nextModule = allModules[currentIndex + 1];
                const nextModuleNumber = nextModule.order || currentIndex + 2;
                if (unlockedModules.includes(nextModuleNumber)) {
                    nextBtn.disabled = false;
                } else {
                    nextBtn.disabled = true;
                }
            } else {
                nextBtn.disabled = true;
            }
        }

        // Navigate module
        function navigateModule(direction) {
            const currentIndex = allModules.findIndex(m => m.id === moduleId);
            let targetIndex;

            if (direction === 'prev') {
                targetIndex = currentIndex - 1;
            } else {
                targetIndex = currentIndex + 1;
            }

            if (targetIndex >= 0 && targetIndex < allModules.length) {
                const targetModule = allModules[targetIndex];
                const targetNumber = targetModule.order || targetIndex + 1;
                window.location.href = `module-viewer.html?courseId=${courseId}&moduleId=${targetModule.id}&moduleNumber=${targetNumber}`;
            }
        }

        // Show success message
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        // Logout
        async function logout() {
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout');
            }
        }
    </script>
</body>
</html>
