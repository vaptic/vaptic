<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - VAPTIC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff88;
            --secondary-color: #00d4ff;
            --dark-bg: #0a0e27;
            --card-bg: #151932;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --gradient: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary-color) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--secondary-color) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .reset-container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 15px;
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(0, 255, 136, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-text {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: var(--dark-bg);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            color: var(--dark-bg);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 102, 0.1);
            border: 1px solid rgba(255, 0, 102, 0.3);
            color: #ff0066;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--primary-color);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: var(--secondary-color);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--dark-bg);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="reset-container">
        <div class="logo">
            <h1>VAPTIC</h1>
            <p>Reset Your Password</p>
        </div>

        <p class="info-text">
            Enter your email address and we'll send you a link to reset your password.
        </p>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="student@example.com" required>
            </div>

            <button type="submit" class="btn-primary" id="resetBtn">
                Send Reset Link
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="links">
            <p>Remember your password? <a href="login.html">Login</a></p>
            <p style="margin-top: 0.5rem;">Need an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // ========================================
        // PASTE YOUR FIREBASE CONFIG HERE
        // ========================================
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
		const firebaseConfig = {
		apiKey: "AIzaSyDzkTLW2pIzTDy-F2d3fvIjMsWw_91QAA0",
		authDomain: "vaptic--lms.firebaseapp.com",
		projectId: "vaptic--lms",
		storageBucket: "vaptic--lms.firebasestorage.app",
		messagingSenderId: "28348726528",
		appId: "1:28348726528:web:ed72a944ce017d5c41c7e5",
		measurementId: "G-9HY0DKHM6M"
		};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get form elements
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const messageDiv = document.getElementById('message');

        // Show message function
        function showMessage(message, type = 'info') {
            messageDiv.textContent = message;
            messageDiv.className = `message show ${type}`;
        }

        // Hide message function
        function hideMessage() {
            messageDiv.className = 'message';
        }

        // Reset form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }

            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.innerHTML = 'Sending<span class="loading"></span>';
            hideMessage();

            try {
                // Send password reset email
                await auth.sendPasswordResetEmail(email);

                // Success message
                showMessage(
                    `Password reset email sent to ${email}. Please check your inbox and follow the instructions.`,
                    'success'
                );

                // Clear form
                resetForm.reset();

                // Re-enable button after delay
                setTimeout(() => {
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Send Reset Link';
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Password reset failed. ';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address format.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage += 'Too many attempts. Please try again later.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
