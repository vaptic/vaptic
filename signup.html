<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VAPTIC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff88;
            --secondary-color: #00d4ff;
            --dark-bg: #0a0e27;
            --card-bg: #151932;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --gradient: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem 0;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary-color) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--secondary-color) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .signup-container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(0, 255, 136, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            background: var(--dark-bg);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            color: var(--dark-bg);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(255, 0, 102, 0.1);
            border: 1px solid rgba(255, 0, 102, 0.3);
            color: #ff0066;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--primary-color);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: var(--secondary-color);
        }

        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-home a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: var(--primary-color);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--dark-bg);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="signup-container">
        <div class="logo">
            <h1>VAPTIC</h1>
            <p>Create Your Account</p>
        </div>

        <div class="info-box">
            üìù After signup, your account will be reviewed by our admin. You'll be notified once approved.
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" placeholder="student@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+44 1234 567890">
            </div>

            <div class="form-group">
                <label for="courseInterest">Interested Course *</label>
                <select id="courseInterest" required>
                    <option value="">Select a course</option>
                    <option value="foundation">Foundation VAPTIC (Beginner)</option>
                    <option value="advanced">Advanced VAPTIC (Professional)</option>
                    <option value="both">Both Courses</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
                <div class="password-requirements">
                    Minimum 8 characters, including uppercase, lowercase, and numbers
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn-primary" id="signupBtn">
                Create Account
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // ========================================
        // PASTE YOUR FIREBASE CONFIG HERE
        // ========================================
        // Replace this with your actual Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
		const firebaseConfig = {
		apiKey: "AIzaSyDzkTLW2pIzTDy-F2d3fvIjMsWw_91QAA0",
		authDomain: "vaptic--lms.firebaseapp.com",
		projectId: "vaptic--lms",
		storageBucket: "vaptic--lms.firebasestorage.app",
		messagingSenderId: "28348726528",
		appId: "1:28348726528:web:ed72a944ce017d5c41c7e5",
		measurementId: "G-9HY0DKHM6M"
		};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get form elements
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const messageDiv = document.getElementById('message');

        // Show message function
        function showMessage(message, type = 'info') {
            messageDiv.textContent = message;
            messageDiv.className = `message show ${type}`;
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Hide message function
        function hideMessage() {
            messageDiv.className = 'message';
        }

        // Validate password strength
        function validatePassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);

            if (password.length < minLength) {
                return 'Password must be at least 8 characters long.';
            }
            if (!hasUpperCase) {
                return 'Password must contain at least one uppercase letter.';
            }
            if (!hasLowerCase) {
                return 'Password must contain at least one lowercase letter.';
            }
            if (!hasNumbers) {
                return 'Password must contain at least one number.';
            }
            return null;
        }

        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const courseInterest = document.getElementById('courseInterest').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!fullName || !email || !courseInterest || !password) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            // Validate password strength
            const passwordError = validatePassword(password);
            if (passwordError) {
                showMessage(passwordError, 'error');
                return;
            }

            // Check passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = 'Creating Account<span class="loading"></span>';
            hideMessage();

            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Create user profile in Firestore
                await db.collection('users').doc(user.uid).set({
                    fullName: fullName,
                    email: email,
                    phone: phone || '',
                    courseInterest: courseInterest,
                    status: 'pending', // pending, approved, rejected
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    enrolledCourses: [],
                    role: 'student'
                });

                // Send verification email (optional)
                try {
                    await user.sendEmailVerification();
                } catch (emailError) {
                    console.log('Email verification not sent:', emailError);
                }

                // Success message
                showMessage('Account created successfully! Your registration is pending admin approval. You will be notified via email once approved.', 'success');

                // Sign out the user (they need to wait for approval)
                await auth.signOut();

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Signup failed. ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'This email is already registered. Try logging in instead.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address format.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password is too weak. Please use a stronger password.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage += 'Email/password accounts are not enabled. Please contact support.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
